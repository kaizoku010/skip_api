<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        h3 {
            color: #555;
        }
        code {
            /* background: #f4f4f4; */
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 90%;
        }
        .endpoint {
            margin-bottom: 20px;
        }
        .endpoint pre {
            background: #e7e7e7;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .endpoint p {
            margin: 0;
            padding: 0;
        }
        .endpoint h3 {
            margin-top: 0;
        }
    </style>
</head>
